<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Adicionar livro</title>
  </head>
  <body class="bg-body-tertiary">
    <h1 id="h1">Adicionar livro</h1>
    <p>
      <a
        href="/frontend/index.html"
        class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >Voltar</a
      >
    </p>
    <form class="container" method="dialog" onsubmit="gravarLivro()">
      <div class="inputsContainer">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" required autofocus />
      </div>
      <div class="inputsContainer">
        <label for="autor">Autor</label>
        <input type="text" name="autor" id="autor" required />
      </div>
      <div class="inputsContainer">
        <label for="qtpaginas">Quantidade de paginas</label>
        <input type="number" name="qtpaginas" id="qtpaginas" required />
      </div>

      <select name="categoria" id="categoria"></select>

      <button type="submit" class="btn btn-success" id="saveButton">
        Gravar livro
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="livro.js"></script>
  <script src="categoria.js"></script>
  <script>
    carregarLivro();
    carregarCategoriasDosLivros();
  </script>
</html>
