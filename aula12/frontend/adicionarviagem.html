<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Adicionar Viagem</title>
  </head>
  <body class="bg-body-tertiary">
    <h1 id="h1">Adicionar Viagem</h1>
    <p>
      <a
        href="/frontend/index.html"
        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >Voltar</a
      >
    </p>
    <form class="container">
      <div class="inputsContainer">
        <label for="destino">Destino</label>
        <input type="text" name="destino" id="destino" required autofocus />
      </div>
      <div class="inputsContainer">
        <label for="horaPartida">Hora de partida</label>
        <input
          type="datetime-local"
          name="horaPartida"
          id="horaPartida"
          required
        />
      </div>
      <div class="inputsContainer">
        <label for="horaChegada">Hora de chegada</label>
        <input
          type="datetime-local"
          name="horaChegada"
          id="horaChegada"
          required
        />
      </div>

      <button class="btn btn-success" type="button" onclick="gravarViagem()">
        Gravar viagem
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
  <!-- <script>
    carregarViagens();
  </script> -->
</html>
