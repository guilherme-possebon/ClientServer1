<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Adicionar Pessoa</title>
  </head>
  <body class="bg-body-tertiary">
    <h1 id="h1">Adicionar Pessoa</h1>
    <p>
      <a
        href="/client/index.html"
        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >Voltar</a
      >
    </p>
    <form class="container">
      <div class="inputsContainer">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus />
      </div>
      <div class="inputsContainer">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required />
      </div>
      <div class="inputsContainer">
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" required />
      </div>
      <div class="inputsContainer">
        <div><label for="siglauf">SiglaUf</label></div>
        <div class="selectUf">
          <select
            name="siglauf"
            id="siglauf"
            class="inputsContainer"
            required
            onchange="carregarCidades()"
          >
            <option value="" disabled selected>Selecione um estado</option>
          </select>
        </div>
      </div>

      <div class="inputsContainer" id="cidadesContainer">
        <label for="cidade">Cidade</label>
        <select
          name="cidade"
          id="cidade"
          class="inputsContainer"
          required
        ></select>
      </div>

      <button class="btn btn-success" type="button" onclick="gravarPessoa()">
        Gravar pessoa
      </button>
    </form>
    <button type="button" onclick="logout()" class="btn-logout">Logout</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
  <script>
    verificaLogin();
    carregarPessoa();
  </script>
</html>
